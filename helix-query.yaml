indices:
  ideas:
    include:
      - '/ideas/**'
    target: '/query-index.json'
    properties:
      path:
        value: path

      id:
        # <meta name="id" content="idea-strength-training">
        selectFirst: head meta[name="id"]
        value: attribute(el, 'content')

      title:
        # <meta property="og:title" content="Start strength training">
        selectFirst: head meta[property="og:title"]
        value: attribute(el, 'content')

      description:
        # <meta name="description" content="Begin a simple ... Test 22">
        selectFirst: head meta[name="description"]
        value: attribute(el, 'content')

      image:
        # <meta property="og:image" ...>
        selectFirst: head meta[property="og:image"]
        value: attribute(el, 'content')

      category:
        # <meta name="category" content="Health">
        selectFirst: head meta[name="category"]
        value: attribute(el, 'content')

      tags:
        # multiple <meta property="article:tag" content="fitness"> etc.
        select: head meta[property="article:tag"]
        values: attribute(el, 'content')

      createdAt:
        # you currently have name="createdat" (lowercase) in real meta
        selectFirst: head meta[name="createdat"], head meta[name="createdAt"]
        value: attribute(el, 'content')

      isTrending:
        # name="istrending" or "isTrending"
        selectFirst: head meta[name="istrending"], head meta[name="isTrending"]
        value: attribute(el, 'content')

      lastModified:
        # built-in last modified date from EDS
        value: lastmodified
